<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unique Paths Calculator</title>
</head>
<body>
    <h1>Calculate Unique Paths</h1>
    <form method="POST">
        <label for="m">m:</label>
        <input type="number" id="m" name="m" required>
        <label for="n">n:</label>
        <input type="number" id="n" name="n" required>
        <button type="submit">Calculate</button>
    </form>
    {% if result is not none %}
        <h2>Number of unique paths: {{ result }}</h2>
    {% endif %}
</body>
</html>
